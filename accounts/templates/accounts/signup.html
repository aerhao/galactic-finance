{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col s12 m6 offset-l3 center">
            <div class="card white darken-1">
                <div class="card-content">
                    <span class="card-title"><h4>Signup</h4></span>
                    {% include 'partials/_messages.html' %} <!-- Where messages will appear if prompted -->
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="input-field">
                            <input placeholder="First Name" name="first_name" type="text" class="validate" required>
                        </div>

                        <div class="input-field">
                            <input placeholder="Last Name" name="last_name" type="text" class="validate" required>
                        </div>

                        <div class="input-field">
                            <input placeholder="Email" name="email" type="email" class="validate" required>
                        </div>

                        <div class="input-field">
                            <input placeholder="Password" name="password" type="password" class="validate" required>
                        </div>

                        <div class="input-field">
                            <input placeholder="Confirm Password" name="confirm-password" type="password" class="validate" required>
                        </div>
                        <div>
                            <ul>
                                <li class="left">Password must be at least 8 characters long.</li> <br>
                                <li class="left">Password must contain both capital and lowercase letters.</li> <br>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="card-action center">
                        <a class="red-text" href="{% url 'login' %}">Login</a>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock  %}
