{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col s12 m6 offset-l3 center">
            <div class="card white darken-1">
                <div class="card-content">
                    <span class="card-title"><h4>Login</h4></span>
                    <form action="#" method="POST">
                        {% csrf_token %}
                        <div class="input-field">
                            <input placeholder="Email" name="email" type="email" class="validate" required>
                        </div>

                        <div class="input-field">
                            <input placeholder="Password" name="password" type="password" class="validate" required>
                        </div>
                    </div>
                    
                    <div class="card-action center">
                        <a class="red-text" href="{% url 'signup' %}">Signup</a>
                        <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                    </div>
                </form>
            </div>
            <a class="red-text right" href="{% url 'forgotpassword' %}">Forgot Password?</a>
        </div>
    </div>
{% endblock  %}
