{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Galactic Finance</title>

        <!--Import Google Icon Font-->
        <link 
        href="https://fonts.googleapis.com/icon?family=Material+Icons" 
        rel="stylesheet">

        <!-- Google fonts import, Orbitron -->
        <link 
        href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">

        <!-- Compiled and minified CSS for Materialize CSS -->
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!-- Custom CSS -->
        <link 
        rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    
    <body>
        {% include 'partials/_navbar.html' %}

        {% block content %}

        {% endblock  %}

        {% include 'partials/_footer.html' %}

        <!-- Custom JavaScript -->
        <script 
            src="{% static 'js/main.js' %}">
        </script>

        <!-- Compiled and minified JavaScript for Materialize CSS -->
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
        </script>
    </body>
</html>
